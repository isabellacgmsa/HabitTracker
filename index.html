<!DOCTYPE html>
<html>
<head>
  <title>Controle de Hábitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Hábitos</h1>
  
    <div class="form-group">
      <label for="habit-input">Hábito:</label>
      <input type="text" id="habit-input" class="habit-input" placeholder="Digite um hábito">
    </div>
  
    <div class="form-group">
      <label for="description-input">Descrição:</label>
      <input type="text" id="description-input" class="habit-input" placeholder="Digite uma descrição">
    </div>
  
    <div class="form-group">
      <label for="goal-input">Meta:</label>
      <input type="text" id="goal-input" class="habit-input" placeholder="Defina uma meta">
    </div>
  
    <div class="form-group">
      <label for="frequency-input">Frequência:</label>
      <select id="frequency-input" class="habit-input">
        <option value="daily">Diariamente</option>
        <option value="weekly">Semanalmente</option>
        <option value="monthly">Mensalmente</option>
      </select>
    </div>
  
    <button id="add-button" class="add-button">Adicionar</button>
  
    <ul class="habit-list" id="habit-list">
      <!-- Os hábitos serão adicionados dinamicamente aqui -->
    </ul>
  </div>

  
  <script src="index.js"></script>
</body>
</html>
